- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall
- name: start vcsim with no folders
  uri:
    url: http://{{ vcsim }}:5000/spawn?datacenter=1&cluster=1&folder=0
  register: vcsim_instance

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started

- name: get a list of VMS from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=VM
  register: vmlist

- debug: var=vcsim_instance
- debug: var=vmlist

- name: get a guest
  set_fact:
    guest1: "{{ vmlist.json[0] }}"

- vmware_vm_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    validate_certs: no
  register: vm_details

- name: store the vcenter container ip
  set_fact:
    vm_powerstate: "{{ vm_details.virtual_machines[guest1|basename]['power_state'] }}"

- debug: var=vm_powerstate

- vmware_guest:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    validate_certs: no
    name: "{{ guest1|basename }}"
    state: poweredon
  when: "vm_powerstate != 'poweredOn'"
  register: vmware_guest_poweron_state

- debug: var=vmware_guest_poweron_state

- name: Delete VM
  vmware_guest:
    validate_certs: False
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    name: "{{ guest1|basename }}"
    datacenter: "{{ (guest1|basename).split('_')[0] }}"
    state: absent
  register: delete_vm
  ignore_errors: yes

- debug: var=delete_vm

- name: assert that changes were made
  assert:
    that:
      - "not delete_vm.changed"
      - "delete_vm.msg"
