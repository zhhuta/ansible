- name: make sure pyvmomi is installed
  pip:
    name: pyvmomi
    state: latest
  when: "{{ ansible_user_id == 'root' }}"

- name: store the vcenter container ip
  set_fact:
    vcsim: "{{ lookup('env', 'vcenter_host') }}"

- debug: var=vcsim

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall

- name: start vcsim
  uri:
    url: http://{{ vcsim }}:5000/spawn?cluster=2
  register: vcsim_instance

- debug:
    var: vcsim_instance

- name: Wait for vcsim server to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started

- name: get a list of Cluster from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=CCR
  register: clusters

- name: get a cluster
  set_fact:
    ccr1: "{{ clusters.json[0] | basename }}"

- debug: var=ccr1

- name: get a list of Hosts from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=H
  register: hosts

- name: get a cluster
  set_fact:
    host1: "{{ hosts.json[0] | basename }}"

- debug: var=host1

- name: gather DNS facts about all hosts in given cluster
  vmware_host_dns_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance.json.username }}"
    password: "{{ vcsim_instance.json.password }}"
    cluster_name: "{{ ccr1 }}"
    validate_certs: no
  register: all_hosts_dns_result

- name: ensure DNS facts are gathered for all hosts in given cluster
  assert:
    that:
        - all_hosts_dns_result.hosts_dns_facts
        - not all_hosts_dns_result.changed

- name: gather DNS facts about host system
  vmware_host_dns_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance.json.username }}"
    password: "{{ vcsim_instance.json.password }}"
    esxi_hostname: "{{ host1 }}"
    validate_certs: no
  register: all_hosts_dns_result

- name: ensure DNS facts are gathered about host system
  assert:
    that:
        - all_hosts_dns_result.hosts_dns_facts
        - not all_hosts_dns_result.changed
