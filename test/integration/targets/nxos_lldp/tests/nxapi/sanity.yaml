---
- debug: msg="START TRANSPORT:NXAPI nxos_lldp sanity test"
- debug: msg="Using provider={{ connection.transport }}"
  when: ansible_connection == "local"

- name: Make sure LLDP is not running before tests
  nxos_config:
    lines: no feature lldp
    provider: "{{ connection }}"

- name: Enable LLDP service
  nxos_lldp:
    state: present
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"feature lldp" in result.commands'

- name: Enable LLDP service again (idempotent)
  nxos_lldp:
    state: present
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - 'result.changed == false'

- name: Disable LLDP service
  nxos_lldp:
    state: absent
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"no feature lldp" in result.commands'

- name: Disable LLDP service (idempotent)
  nxos_lldp:
    state: absent
    provider: "{{ connection }}"
  register: result

- assert:
    that:
      - 'result.changed == false'

- debug: msg="END TRANSPORT:NXAPI nxos_lldp sanity test"
