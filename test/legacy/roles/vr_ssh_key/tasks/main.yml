    - result.vultr_ssh_key.name == '{{ vr_ssh_key_name }}'
    - result.vultr_ssh_key.ssh_key == '{{ vr_ssh_key2 }}'

- name: test absent ssh key in check mode
  vr_ssh_key:
    name: "{{ vr_ssh_key_name }}"
    state: absent
  register: result
  check_mode: yes
- name: verify test absent ssh key in check mode
