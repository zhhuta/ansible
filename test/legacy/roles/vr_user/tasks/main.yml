- name: setup
  vr_user:
    name: "{{ vr_user_name }}"
    state: absent
  register: result
- name: verify setup
  assert:
    that:
    - result is success

- name: test fail if missing name
  vr_user:
  register: result
  ignore_errors: yes
- name: verify test fail if missing name
  assert:
    that:
    - result is failed
    - 'result.msg == "missing required arguments: name"'

- name: test fail if missing params for state=present
  vr_user:
    name: "{{ vr_user_name }}"
  register: result
  ignore_errors: yes
- name: verify fail if missing params for state=present
  assert:
    that:
    - result is failed
    - 'result.msg.startswith("state is present but all of the following are missing")'

- name: test fail param not in choices
  vr_user:
    name: "{{ vr_user_name }}"
    email: john.doe@example.com
    password: s3cr3t
    acls:
      - bad
      - dns
      - manage_users
  register: result
  ignore_errors: yes
- name: verify test fail if missing name
  assert:
    that:
    - result is failed
    - 'result.msg.startswith("value of acls must be one or more of")'

- name: test create user in check mode
  vr_user:
    name: "{{ vr_user_name }}"
    email: john.doe@example.com
    password: s3cr3t
    acls:
      - upgrade
      - dns
      - manage_users
  register: result
  check_mode: yes
- name: verify test create user in check mode
  assert:
    that:
    - result is changed

- name: test create user
  vr_user:
    name: "{{ vr_user_name }}"
    email: john.doe@example.com
    password: s3cr3t
    acls:
      - upgrade
      - dns
      - manage_users
  register: result
- name: verify test create user
  assert:
    that:
    - result is changed
    - result.vultr_user.name == '{{ vr_user_name }}'
    - result.vultr_user.email == 'john.doe@example.com'
    - result.vultr_user.api_enabled == true
    - "'upgrade' in result.vultr_user.acls"
    - "'manage_users' in result.vultr_user.acls"
    - "'dns' in result.vultr_user.acls"
